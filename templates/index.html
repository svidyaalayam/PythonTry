<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task List</title>
</head>
<body>
  <h1>Task List</h1>
  <form method="post">
    <input type="text" name="task" placeholder="Enter your task">
    <button type="submit">Add Task</button>
  </form>
  <h2>Tasks:</h2>
  <ul>
    {% for task in tasks %}
      <li>{{ task }}</li>
    {% endfor %}
  </ul>
</body>
</html>
